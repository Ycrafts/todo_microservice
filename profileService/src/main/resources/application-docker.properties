spring.application.name=profileService

spring.datasource.url=${PROFILE_DB_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_SECRET}

server.port=8081

spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

rabbitmq.exchange.user-registered=${RABBITMQ_EXCHANGE_USER_REGISTERED}
rabbitmq.queue.user-registered=${RABBITMQ_QUEUE_USER_REGISTERED}
rabbitmq.routing-key.user-registered=${RABBITMQ_ROUTING_KEY_USER_REGISTERED}
